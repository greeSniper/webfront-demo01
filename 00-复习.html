<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习</title>
    <script>
    /*
    * 复习:
    * 交集选择器---标签+类选择器
    * $("标签名字.类样式的名字");------>$("p.cls");---->应用了cls类样式的p标签
    *
    * 并集选择器---多条件选择器
    * $("选择器,选择器,选择器");----->$("#btn,p,.cls");-->id为btn的元素和所有的p标签和所有应用了cls类样式的元素
    *
    * 筛选器
    *
    * 层次选择器
    * $("div p");---->div中所有的p标签(直接的子元素p标签或者是孙子的p标签)
    * $("div>p");---->div中直接的子元素p标签
    * $("div~p");---->div后面所有的兄弟元素p标签
    * $("div+p");---->div后面直接的兄弟元素(紧挨着的那个)p标签
    *
    * $("div").children("p");从div的直接的子元素中找所有的p标签
    * $("ul>li").index();---该li的索引值
    *
    *
    * 方法
    * 显示的方式
    * show();
    * 隐藏的方法
    * hide();
    * 停止动画的方法
    * stop();
    *
    * 索引选择器----
    * $("li:eq(2)");----->所有的li中的索引为2的li元素-----第三个li
    *
    * DOM对象和jQuery对象互转的问题
    *
    * 通过DOM的方式获取的对象是DOM对象
    * 通过jQuery的方式获取的对象是jQuery对象
    * DOM对象转jQuery对象---->$(DOM对象)
    * jQuery对象转DOM对象---->$()[0]---DOM对象,或者是$().get(0)也可以
    *
    *
    * 选择器:
    * id选择器  $("#id属性的值")
    * 标签选择器 $("标签名字")
    * 类选择器   $(".类样式的名字")
    * 交集选择器  $("标签.类样式的名字")---->标签+类选择器
    * 并集选择器  $("选择器,选择器,选择器,...")---->多条件选择器
    * 都可以看成是筛选器
    * 索引选择器  $("选择器:eq(索引的值)")
    * 奇数筛选器  $("选择器:odd")
    * 偶数筛选器  $("选择器:even")
    * 筛选器   $("选择器:lt(索引)")--->获取小于这个索引的元素
    *          $("选择器:gt(索引)")--->获取大于这个索引的元素
    * 其他选择器
    * $("选择器:last")---->最后一个
    * $("选择器:first")---->第一个
    * 获取当前元素的其他的方法
    * 当前元素.next()---->下一个兄弟元素
    * 当前元素.nextAll()--->后面所有的兄弟元素
    * 当前元素.prev()---->前一个兄弟元素
    * 当前元素.prevAll()-->前面所有的兄弟元素
    * 当前元素.siblings()-->所有的兄弟元素(没有自己)
    * 当前元素.parent()--->父级元素
    * 当前元素.children()--->当前元素中所有的子元素(直接的子元素)
    * 当前元素.find("选择器")--->从当前元素中找某个或者是某些元素
    *
    * 方法:
    * .val()---->操作表单元素的value属性,可以获取也可以设置
    * .text()---->操作元素中间的文本内容的,相当于innerText
    * .html()---->操作元素中的html代码及内容,相当于innerHTML
    * .css()----->操作元素的样式
    * .addClass()--->添加类样式
    * .removeClass()-->移除类样式
    * .hasClass()---判断元素是否应用了类样式
    * .index()---->元素的索引
    *
    *
    * 下面的这些动画的方法,一般都可以使用两个参数,参数1:时间,参数2:回调函数
    * 参数---时间:1000毫秒---1秒
    * 参数---时间:slow---慢,normal---正常,fast---快
    * .show()--->显示
    * .hide()--->隐藏
    * .stop()---->停止动画
    * animate()--->动画的方法
    * slideUp()---->滑入
    * slideDown()--->滑出
    * slideToggle()--->切换滑入和滑出
    * fadeIn()---->淡入
    * fadeOut()--->淡出
    * fadeToggle()--->切换淡入淡出
    * fadeTo(时间,透明度的值)
    *
    * 元素创建:
    * $("html的代码")
    * 元素的添加
    * 父级元素.append(子级元素);
    * 子级元素.appendTo(父级元素);
    *
    * clone()克隆元素
    * 父级元素2.append($("父级元素1>子级元素"));,相当于剪切过去的
    *
    *
    * 元素的添加
    * 父级元素.append(子级元素);
    * 子级元素.appendTo(父级元素);
    *
    * 父级元素.prepend(子级元素);加到第一个子级元素的前面
    * 子级元素.prependTo(父级元素);加到第一个子级元素的前面
    * 父级元素.after(元素);当前父级元素后面的第一个兄弟元素的位置
    * 父级元素.before(元素);前父级元素前面的一个兄弟元素的位置
    *
    * 如何移除父级元素中的子级元素
    * 父级元素.html("");
    * 父级元素.empty();清空
    * 父级元素.remove();---->自杀,自己被删除
    *
    * val()方法的使用,可以设置表单的value属性值
    * val()方法也可以设置下拉框某个option选中
    *
    * 自定义属性的操作
    * attr("属性","值");
    * removeAttr("属性");移除这个自定义属性
    * attr("属性");获取该属性的值
    *
    * 元素选中操作
    * prop()方法
    * prop("checked");---->布尔类型
    * prop("checked",布尔类型的值);
    *
    * 元素的样式的操作
    *
    * 设置或者获取元素的宽和高
    * .width()--->获取 .width(值);---设置宽度
    * .height();-->获取 .height(值);--设置高度
    *
    * 获取或者是设置元素的left和top
    * .offset()----->返回的是一个对象,该对象中两个属性,left和top
    * 在offset()方法获取left或者是top的时候是包括margin的值
    * .offset({"left":值,"top":值});---->设置
    * .scrollLeft()---->向左卷曲出去的距离
    * .scrollTop()---->向上卷曲出去的距离
    *
    * 事件的绑定
    * 元素.事件名字(事件处理函数);
    * 元素.bind("事件名字",事件处理函数);
    * 元素.bind({"事件名字":事件处理函数});
    * 父元素.delegate("子元素的选择器","事件名字",事件处理函数);
    * 最终事件是在子元素上
    * */
    </script>
</head>
<body>

</body>
</html>
