<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合继承</title>
</head>
<body>
<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype.eat = function () {
        console.log("吃饭");
    };

    function Student(name, age, score) {
        Person.call(this, name, age);
        this.score = score;
    }

    Student.prototype = new Person();

    Student.prototype.study = function () {
      console.log("学习");
    };

    var stu = new Student("张三", 18, 100);
    console.log(stu.name, stu.age, stu.score);
    stu.eat();
    stu.study();
    console.dir(stu);
</script>
</body>
</html>
