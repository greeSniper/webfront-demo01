<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: yellow;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function () {
            var flag;

            $(".comment>li").mouseenter(function () {
                flag = false
                $(this).text("★").prevAll().text("★");
            }).mouseleave(function () {
                if (!flag) {
                    $(".comment>li").text("☆");
                }
            }).click(function () {
                flag = true;
            });
        });
    </script>
</head>
<body>
    <ul class="comment">
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</body>
</html>
