<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="top" id="topPart">
        <img src="images/top.png" alt=""/>
    </div>
    <div class="nav" id="navBar">
        <img src="images/nav.png" alt=""/>
    </div>
    <div class="main" id="mainPart">
        <img src="images/main.png" alt=""/>
    </div>
</body>
<script src="../common.js"></script>
<script>
    /**
     * 获取页面向上或者向左卷曲出去的距离的值
     * @returns {{left: number, top: number}}
     */
    function getScroll() {
        return {
            left: window.pageXOffset | document.documentElement.offsetLeft | document.body.offsetLeft | 0,
            top : window.pageYOffset | document.documentElement.offsetTop | document.body.offsetTop | 0
        };
    }
</script>
<script>
    window.onscroll = function () {
        // 如果向上卷曲的长度超过第一张图片的高度，就将第二张图片(导航栏)固定在顶端
        if (getScroll().top >= my$("topPart").offsetHeight) {
            my$("navBar").className = "nav fixed";
            my$("mainPart").style.marginTop = my$("navBar").offsetHeight + 10 + "px";
        } else {
            my$("navBar").className = "nav";
            my$("mainPart").style.marginTop = "10px";
        }
    }
</script>
</html>
