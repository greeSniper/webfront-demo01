<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数作为返回值</title>
</head>
<body>
<script>
    function File(name, size, date) {
        this.name = name;
        this.size = size;
        this.date = date;
    }

    var arr = [
        new File("jack", 400, "2017-11-11"),
        new File("tom", 2000, "2018-03-05"),
        new File("lily", 200, "2018-01-01")];

    function mySort(attr) {
        return function (obj1, obj2) {
            if (obj1[attr] > obj2[attr]) {
                return 1;
            } else if (obj1[attr] == obj2[attr]) {
                return 0;
            } else {
                return -1;
            }
        }
    }

    arr.sort(mySort("name"));
    for (var i=0; i<arr.length; i++) {
        console.log(arr[i].name, arr[i].size, arr[i].date);
    }

    arr.sort(mySort("size"));
    for (var i=0; i<arr.length; i++) {
        console.log(arr[i].name, arr[i].size, arr[i].date);
    }

    arr.sort(mySort("date"));
    for (var i=0; i<arr.length; i++) {
        console.log(arr[i].name, arr[i].size, arr[i].date);
    }
</script>
</body>
</html>
